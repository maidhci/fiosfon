name: Update apps & privacy data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily 03:00 UTC

permissions:
  contents: write

concurrency:
  group: update-apps
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updater
        env:
          USER_AGENT: "FiosFonBot/1.0 (contact: maidhci@gmail.com)"
        run: npm run update:apps

      - name: Pull (rebase) in case remote changed
        run: |
          git pull --rebase origin main || true

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/apps.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): update apps.json with privacy labels [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
