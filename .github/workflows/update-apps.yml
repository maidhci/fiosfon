name: Update apps & privacy data

on:
  workflow_dispatch:        # manual runs
  schedule:
    - cron: "0 3 * * *"     # daily at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # full history so we can rebase/push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run updater
        env:
          USER_AGENT: 'FiosFonBot/1.0 (contact: maidhci@gmail.com)'
        run: npm run update:apps

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/apps.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): update apps.json with privacy labels [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
